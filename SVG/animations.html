<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g stroke-width="0" stroke-linecap="round">
    <path id="line-nw-se" d="M10,10 L90,90" stroke="#000" stroke-width="20"></path>
    <path id="line-ne-sw" d="M90,10 L10,90" stroke="#000" stroke-width="20"></path>

    <!-- overlay circle to make sure the animation is not reset on each path's hover -->
    <circle id="oval" stroke-width="1" fill="transparent" cx="50" cy="50" r="67"></circle>

    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      dur=".2s"
      begin="mouseover"
      repeatCount="1"
      values="0 50 50; 90 50 50"
      keyTimes="0; 1"
    />
  </g>
</svg>

<!-- Hover animation with a delay -->
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <g stroke-width="0" stroke-linecap="round">

    <path id="line-nw-se" d="M10,10 L90,90" stroke="#000" stroke-width="20"></path>
    <path id="line-ne-sw" d="M90,10 L10,90" stroke="#000" stroke-width="20"></path>

    <!-- overlay circle to make sure the animation is not reset on each path's hover -->
    <circle id="oval" stroke-width="1" fill="transparent" cx="50" cy="50" r="67"></circle>

    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      dur="1s"
      begin="mouseover"
      end="mouseout"
      repeatCount="1"
      values="0 50 50; 0 50 50; 90 50 50"
      keyTimes="0; 0.8; 1"
    />
  </g>
</svg>
